input_dir: MoneyBox/Resources/
output_dir: MoneyBox/Generated/

xcassets:
  - inputs: Images.xcassets
    outputs:
      - templateName: swift5
        output: GeneratedImages.swift
        params:
          forceProvidesNamespaces: true
          enumName: Image
          
  - inputs:
      - Colors.xcassets
    outputs:
      - templateName: swift5
        output: GeneratedColors.swift
        params:
          forceProvidesNamespaces: true
          enumName: Colors
